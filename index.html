<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <title>Restaurant Petrograd</title>

    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation -->
    <header id="header">
        <nav>
            <a href="#">Restaurant Petrograd</a>
        </nav>
    </header>
    <details>
        <summary>Filters</summary>
        <button id="alcfilter">Non-alcoholic dishes</button>
        <button id="vegfilter">Veggie dishes</button>
    </details>
    <!-- Page Content -->

    <main class="productlist">

        <template id="productTemplate">
            <article class="product">
                <img class="product_image" src="https://kea-alt-del.dk/t5/site/imgs/small/rodbede-cabanossi-sm.jpg" alt="" />
                <div class="icons">
                    <img class="vegetarian hidden" src="icons/vegetarian.png">
                </div>
                <section class="productbody">
                    <h3 class="data_name">Dish name</h3>
                    <p class="data_description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <div class="prices">
                        <h4 class="price">00</h4>
                        <h4 class="discount">00</h4>
                    </div>
                    <button>see details</button>
                </section>

            </article>
        </template>

    </main>

    <footer>
        <p>Copyright 2020</p>
    </footer>

    <div class="modal-background hide">
        <div class="modal-content">
            <h3 class="modal-name">NAME</h3>
            <img src="" alt="" class="modal-image" />
            <p class="modal-description">full description</p>
            <h4 class="modal-price">price</h4>
        </div>
    </div>

    <script src="script.js"></script>
</body></html>
